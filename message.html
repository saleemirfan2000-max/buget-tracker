<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Firebase App (core) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body,html{
            width: 100%;
            display: flex;
            height: 100%;
        }
        .side-bar{
            width: 20%;
            background-color: lightgray;
            height: 100%;
        }
        #main{
            position: relative;
            width: 80%;
            height: 100%;
            align-items: center;
            text-align: center; 
            background-color: grey;
            justify-content: center;
           
        }
        #displayMsg{
            height: auto;
            position: absolute;
            bottom: 0;
            margin-bottom: 50px;
        }
        #messageSendBox{
            float: end;
            position: absolute;
            text-align: center; 
            width: 100%;
            bottom: 0;
            margin-bottom: 5px;
            align-items: center;
            display: flex;
        }
        #messageSendBox input  {
            width: 70%;
            height: 23px;
            border-radius: 7px;
        }
        #messageSendBox #Btn  {
            width: 30%;
            height: 27px;
            border-radius: 7px;

        }
    </style>
</head>
<body>
<div class="side-bar">

</div>


    <div id="main">
    <h1>messaging Website</h1>
    <p>This is a simple messaging website.</p>
    <!-- <hr> -->
<div id="displayMsg">

</div>
<div id="messageSendBox">
    <input type="text" id="message" placeholder="Enter your message here">
    <button id="Btn" onclick="sendBtn()">Send Message</button>
    </div>
    </div>


<script>
  // Initialize Firebase
  const app = firebase.initializeApp({
    apiKey: "AIzaSyA_orMCPszBCiB3JzpJvQ-LRra3lvzL3cE",
    authDomain: "messaging-website-c9048.firebaseapp.com",
    databaseURL: "https://messaging-website-c9048-default-rtdb.firebaseio.com",
    projectId: "messaging-website-c9048",
    appId: "1:687119154694:web:c5e70e8056c8dc0791cd87"
  });

  const db = firebase.database();
  const messagesRef = db.ref("messages");

  // Send message to Firebase
  function sendBtn() {
    const msg = document.getElementById("message").value.trim();
    const user = localStorage.getItem("username") || "Anonymous";

    if (!msg) return;

    messagesRef.push({
      text: msg,
      sender: user,
      time: Date.now()
    });

    document.getElementById("message").value = "";
  }

  // Receive messages on all devices
  messagesRef.on("value", snapshot => {
    const data = snapshot.val();
    const display = document.getElementById("displayMsg");
    display.innerHTML = "";

    if (!data) return;

    for (let key in data) {
      const m = data[key];
      const p = document.createElement("p");
      p.innerHTML = `<b>${m.sender}:</b> ${m.text}`;
      display.appendChild(p);
    }

    // Scroll to bottom
    display.scrollTop = display.scrollHeight;
  });
</script>

</html>
